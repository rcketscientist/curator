buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.5.7'
  }
}

apply plugin: 'android'

repositories {
  mavenCentral()
}

dependencies {
	// 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
	//compile 'com.android.support:support-v4:18.0.+'
	

	compile project(':libraries:Distribution:DistributionLibrary')
	compile project(':libraries:NineOldAndroids:library')
		
	compile project(':libraries:ActionBarSherlock:actionbarsherlock')	
	compile project(':libraries:MetaDataExtractor')
	compile project(':libraries:Inscription:library')
    compile project(':libraries:ShowcaseView:library')
	compile project(':libraries:FileManager:FileManager')
	
	//compile project(':NineOldAndroids')
	//compile project(':DistributionLibrary')
	//compile project(':ActionBarSherlock')
	//compile project(':MetaDataExtractor')
	//compile project(':Inscription')
    //compile project(':ShowcaseView')
	//compile project(':FileManager')
    
    compile fileTree(dir: 'libs', include: '*.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"
	
	defaultConfig {
        minSdkVersion 10
        targetSdkVersion 18
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        //instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        //debug.setRoot('build-types/debug')
        //release.setRoot('build-types/release')
    }
}
